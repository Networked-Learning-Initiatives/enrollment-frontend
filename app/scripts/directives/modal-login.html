<div class="modal fade login-form" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true" data-keyboard="false" data-backgrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Guest (non-PID) Login</h4>
      </div>
      <form role="form" ng-submit="loginFromModal()">
        <div class="modal-body">
          <div class="form-group">
            <label class="sr-only" for="login-username">Username</label>
            <input type="text" class="form-control" id="login-username" placeholder="Enter username" ng-model="username">
          </div>
          <div class="form-group">
            <label class="sr-only" for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="Password" ng-model="password">
          </div>
        </div>
        <div class="modal-footer">
          <p class="pull-left text-danger error-message">{{message}}</p>
          <button type="button" class="btn btn-default" id="close-modal-login" ng-click="close()">Close</button>
          <input type="submit" class="btn btn-primary" value="Login"></input>
        </div>
      </form>
    </div>
  </div>
</div>
