<div class="container-fluid transcript">
  <div class="row">
    <!-- <div class="col-md-3"></div> -->
    <div class="col-md-12">
      <form class="form-forizontal my-courses" role="search" ng-controller="SearchCtrl" ng-submit="search()">
        <div class="form-group">
          <input type="text" class="form-control pull-left" placeholder="Search my transcript" ng-model="searchQuery" ng-class="{wide:searchQuery.length==0}">
          <button type="reset" class="btn btn-primary btn-sm pull-left clear-search" ng-click="searchQuery=''" ng-class="{hidden:searchQuery.length==0}">Clear Search</button>
        </div>
      </form>
    </div>
    <!-- <div class="col-md-3"></div> -->
  </div>
  <div class="row">
    <table ng-table="tableParams" class="table table-striped table-hover">
      <tr ng-repeat="offering in $data">
        <td data-title="'Title'" sortable="'title'">{{offering.title}}</td>
        <td data-title="'Start Date'" sortable="'startdt'">{{offering.start}}</td>
        <td data-title="'End Date'" sortable="'enddt'">{{offering.end}}</td>
        <td data-title="'Leader'" sortable="'leader'">{{offering.leader}}</td>
        <td data-title="'Credits'" sortable="'credits'">{{offering.credits}}</td>
        <td data-title="'Section'" sortable="'section.id'">{{offering.section.id}}</td>
        <td data-title="'Leaders'" sortable="'leader'">{{meeting.leader}}</td>
        <td data-title="'Role'" sortable="'role'">{{offering.role}}</td>
        <td><a href="https://virginiatech.qualtrics.com/SE/?SID=SV_d4CLG9dOoCmS3Ot&sec={{offering.section.id}}" target="_blank" class="btn btn-primary" ng-if="offering.role == 'learner'">Evaluate</a></td>
        <td><a href="#/roster/{{offering.section.id}}" class="btn btn-info" ng-if="offering.role != 'learner'">Roster</a></td>
        <td><a href="#/attendance/{{offering.id}}" class="btn btn-success" ng-if="offering.role != 'learner'">Attendance</a></td>
        <td><button class="btn btn-warning" ng-if="meeting.role != 'learner'" ng-click="email(offering.section)">Email</button></td>
      </tr>
    </table>
  </div>
</div>
